# inventory.yaml
---
all:
  hosts:
    controller-one:
      ansible_host: rpi8-1.local
    worker-one:
      ansible_host: rpi2-1.local
    worker-two:
      ansible_host: rpi2-2.local
    worker-three:
      ansible_host: rpi2-3.local
  children:
    control_plane:
      hosts:
        controller-one: {}
    workers:
      hosts:
        worker-one: {}
        worker-two: {}
        worker-three: {}

  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_user: pi
