# inventory.yaml
---
all:
  hosts:
    controller_one:
      ansible_host: rpi8-1.local
    worker_one:
      ansible_host: rpi2-1.local
    worker_two:
      ansible_host: rpi2-2.local
    worker_three:
      ansible_host: rpi2-3.local
  children:
    control_plane:
      hosts:
        controller_one: {}
    workers:
      hosts:
        worker_one: {}
        worker_two: {}
        worker_three: {}

  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_user: pi
