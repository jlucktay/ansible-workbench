# setup-app.yaml
---
- hosts: webservers
  become: true

  vars:
    path_to_app: "/var/www/html"

  vars_files:
    - ../vars/secret-variables.yaml

  vars_prompt:
    - name: "upload_var"
      prompt: "Upload the index.php file?"

    - name: "create_var"
      prompt: "Create info.php page?"

  tasks:
    - name: Use secret password here
      debug:
        msg: "{{ secret_password }}"

    - name: Upload application file
      copy:
        src: ../index.php
        dest: "{{ path_to_app }}"
        mode: 0755
      when: upload_var == 'yes'
      tags: upload

    - name: Remove default HTML file
      file:
        path: "{{ path_to_app }}/index.html"
        state: absent

    - name: Create simple info page
      copy:
        dest: "{{ path_to_app }}/info.php"
        content: "<h1>Info about our webserver: {{ ansible_hostname }}. These are changes.</h1>"
      when: create_var == 'yes'
      tags: create

    - name: Configure php.ini file
      lineinfile:
        path: /etc/php/7.3/apache2/php.ini
        regexp: ^short_open_tag
        line: "short_open_tag = On"
      notify: Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted
